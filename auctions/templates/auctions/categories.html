{% extends "auctions/layout.html" %}
{% block body %}
    <div class="category-list">
        {% for category in categories%}
            <div class="category-block" id="{{ category }}">
                <h4><a href="{% url 'category' category %}">{{ category }}</a></h4>
                
            </div>
        {% endfor %}
    </div>
{% endblock %}
